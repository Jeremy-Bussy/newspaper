<div class="article-card-wrapper">
  <div class="article-card-container">
    <div class="article-content">
      <div class="author-info">
        <div class="left-side">
          <img
            src="assets/images/profile-picture-holder.png"
            alt="Profile picture"
            class="profile-picture"
          />
        </div>
        <div class="right-side">
          <p>
            <strong>{{ article!.auteur | titlecase }}</strong> â€¢ #{{
              article!.categorie | lowercase
            }}
          </p>
        </div>
      </div>
      <div class="article-content">
        <h3>{{ article!.titre | titlecase }}</h3>
        <p>
          {{ article!.preview | slice : 0 : 200 }} ...
          <button (click)="openArticleDialog()">read more</button>
        </p>
      </div>
    </div>
    <div class="article-image" *ngIf="!!article?.image">
      <img src="{{ article?.image }}" alt="Article image" />
    </div>
  </div>
</div>
