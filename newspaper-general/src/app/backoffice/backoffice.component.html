<div class="backoffice-wrapper">
  <div class="backoffice-container container">
    <div class="create-article">
      <h1>Create/Edit Article</h1>
      <form class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            [(ngModel)]="article.title"
            name="title"
            placeholder="e.g. The Economy of the United States"
            required
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            id="content"
            class="form-control"
            [(ngModel)]="article.content"
            name="content"
            rows="6"
            placeholder="Your article content here..."
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="tag">Tags</label>
          <select name="tag" id="tag" [(ngModel)]="article.category">
            <option value="economics">Economics</option>
            <option value="politics">Politics</option>
            <option value="sports">Sports</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input
            type="file"
            accept="image/*"
            id="image"
            class="form-control"
            [(ngModel)]="article.imageUrl"
            name="image"
            placeholder="https://"
          />
        </div>
        <div class="form-group">
          <label for="gpsLongitude">GPS Longitude</label>
          <input
            type="int"
            id="gpsLongitude"
            class="form-control"
            [(ngModel)]="article.longitude"
            name="gpsLongitude"
          />
          <label for="gpsLatitude">GPS Latitude</label>
          <input
            type="int"
            id="gpsLatitude"
            class="form-control"
            [(ngModel)]="article.latitude"
            name="gpsLatitude"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="onPublish()">Publish</button>
      </form>
    </div>
    <div class="user-list" *ngIf="isLoggedUserAdmin">
      <app-user-list></app-user-list>
    </div>
  </div>
</div>
